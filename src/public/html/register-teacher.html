<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Registration - Evently</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #fef2f4 100%);
        min-height: 100vh;
      }
      .auth-card {
        border-radius: 24px;
        border: none;
        box-shadow: 0 20px 60px rgba(200, 16, 46, 0.08);
        overflow: hidden;
      }
      .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #c8102e, #a00d24);
      }
      .auth-card .form-label {
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
      }
      .helper {
        color: #6c757d;
        font-size: 0.85rem;
        margin-top: 0.3rem;
      }
      .pill-note {
        background: linear-gradient(135deg, #c8102e, #a00d24);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="mb-3">
            <a
              href="index.html"
              class="text-decoration-none text-muted fw-medium d-flex align-items-center gap-2"
            >
              <i class="bi bi-arrow-left"></i> Back to Home
            </a>
          </div>

          <div class="card auth-card p-4 p-md-5 position-relative">
            <div class="text-center mb-4">
              <div
                class="d-flex align-items-center justify-content-center gap-2 mb-2"
              >
                <img
                  src="../assets/sp_logo.jpg"
                  alt="SP Logo"
                  style="height: 32px; width: auto"
                />
                <span class="fw-bold" style="color: #333"
                  >Singapore Polytechnic</span
                >
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-between mb-4">
              <div class="d-flex align-items-center gap-3">
                <div
                  style="
                    width: 48px;
                    height: 48px;
                    border-radius: 14px;
                    background: linear-gradient(135deg, #c8102e, #a00d24);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <i class="bi bi-person-badge text-white fs-5"></i>
                </div>
                <h3 class="mb-0 fw-bold">Teacher Registration</h3>
              </div>
              <span class="pill-note">Staff Only</span>
            </div>

            <form id="registerTeacherForm" novalidate>
              <input type="hidden" id="user_type" value="teacher" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Staff ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="admin_number"
                    placeholder="S1234567"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label"
                  >Staff Email
                  <span class="subtle">(must be @ichat.sp.edu.sg)</span></label
                >
                <input type="email" class="form-control" id="email" required />
              </div>

              <div class="mt-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleRegisterPw"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <hr class="my-4" />

              <div class="mb-3">
                <label class="form-label">Assigned CCA</label>
                <select id="cca_id" class="form-select" required>
                  <option value="">-- Select CCA --</option>
                </select>
                <div class="helper">Select the CCA you are in charge of.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Teacher Secret Code</label>
                <input
                  type="text"
                  id="teacher_secret"
                  class="form-control"
                  placeholder="Enter Teacher Secret Code"
                  required
                />
                <div class="helper text-danger small">
                  * Required for verification
                </div>
              </div>

              <div
                class="d-flex justify-content-between align-items-center mt-4"
              >
                <button class="btn btn-primary px-4" type="submit">
                  Register as Teacher
                </button>
                <a href="login.html" class="text-decoration-none"
                  >Back to Login</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="../css/chatbot.css" />

    <div id="chatbot-container">
      <button id="chatbot-fab" class="chatbot-fab" title="Open AI Assistant">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </button>

      <div id="chatbot-modal" class="chatbot-modal hidden">
        <div class="chatbot-header">
          <div class="chatbot-title">
            <h3>AI Assistant</h3>
            <p>Ask me anything about this website</p>
          </div>
          <button
            id="chatbot-close"
            class="chatbot-close"
            title="Close chatbot"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div id="chatbot-messages" class="chatbot-messages">
          <div class="chatbot-message bot-message">
            <div class="message-content">
              <p>Hi! I'm your AI Assistant. How can I help you today?</p>
            </div>
          </div>
        </div>

        <div class="chatbot-input-area">
          <input
            id="chatbot-input"
            type="text"
            class="chatbot-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button id="chatbot-send" class="chatbot-send" title="Send message">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="../js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
   
  </body>
</html>
